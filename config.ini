[TRADING]
# General trading parameters used by run.py for defaults
default_instrument_type = futures ; Example: futures, forex, crypto
# instruments = MESU4, MNQU4 ; Optional: Default instruments (space-separated)

[MACHINE_LEARNING]
# Used by run.py for defaults
enabled = false ; Enable/disable ML features (CLI overrides: --enable-ml/--disable-ml)

[TRADOVATE]
# Tradovate API Credentials and Settings read by TradovateAdapter
# Environment: 'demo' or 'live'. Used by adapter and run.py default.
environment = demo

# --- IMPORTANT: Fill in your DEMO credentials below ---
username = YOUR_TRADOVATE_DEMO_USERNAME
password = YOUR_TRADOVATE_DEMO_PASSWORD

# API Key and Secret (Verify mapping based on Tradovate_Python_Client)
# Adapter assumes: api_key = sec, api_secret = cid
api_key = YOUR_TRADOVATE_API_KEY
api_secret = YOUR_TRADOVATE_API_SECRET

# Device ID: Unique identifier for your app instance.
# Generate one or use a provided tool (e.g., GetDeviceID.py if available)
device_id = YOUR_UNIQUE_DEVICE_ID

# Optional: Adapter hardcodes these for now, could be moved here.
# app_id = TradeLockerApp
# app_version = 1.0